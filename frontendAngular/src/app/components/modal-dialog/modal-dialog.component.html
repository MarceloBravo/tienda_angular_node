<div *ngIf="showModal" class="custom-modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
</div>
<div *ngIf="showModal" class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ titulo }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancelClick()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ mensaje }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancelClick()">{{ textoBotonCancelar }}</button>
        <button type="button" class="btn btn-primary" (click)="aceptClick()">{{ textoBotonAceptar }}</button>
      </div>
    </div>
  </div>
