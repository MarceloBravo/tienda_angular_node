<div class="col-sm-10 ml-sm-auto button-group">
    <button type="submit" class="btn btn-success" (click)="successHandler()" [disabled]="!btnSuccessEnabled">Grabar</button>
    <button type="submit" class="btn btn-danger" (click)="dangerHandler()" [disabled]="!btnDangerEnabled">Eliminar</button>
    <button type="submit" class="btn btn-primary" (click)="primaryHandler()" [disabled]="!btnPrimaryEnabled">Cancelar</button>
</div>
