<nav *ngIf="totalPaginas > 0" aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item">
        <a class="page-link" (click)="pageClick(1)" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
        </a>
        </li>
        <ng-container *ngFor="let pag of getArrayPaginas()">
        <li [class]="'page-item ' + isActivePge(pag)"><a class="page-link" (click)="pageClick(pag)">{{ pag }}</a></li>
        </ng-container>
        <li class="page-item">
        <a class="page-link" (click)="pageClick(totalPaginas)" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
        </a>
        </li>
    </ul>
</nav>
