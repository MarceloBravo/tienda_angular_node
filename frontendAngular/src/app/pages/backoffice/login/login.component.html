<div class="login-container">
<main class="d-flex w-100">
  <div class="container d-flex flex-column">
    <div class="row vh-100">
      <div class="content-login col-sm-10 col-md-8 col-lg-6 mx-auto h-100">
        <div class="d-table-cell align-middle login-form">

          <div class="text-center mt-4">
            <h1 class="h2">Bienvenido</h1>
            <p class="lead">
              Ingresa a tu cuenta para continuar
            </p>
          </div>

          <div class="card">
            <div class="card-body">
              <div class="m-sm-4">
                <form [formGroup]="form">
                  <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control form-control-lg" type="email" id="email" formControlName="email" placeholder="Ingresa tu email" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="password">Contraseña</label>
                    <input class="form-control form-control-lg" type="password" id="password" formControlName="password" placeholder="Ingresa tu contraseña" />
                    <small>
                      <a href="index.html">¿Olvidastes tu contraseña?</a>
                    </small>
                  </div>
                  <div>
                    <label class="form-check" for="remember-me">
          <input class="form-check-input" type="checkbox" value="remember-me" id="remember-me" formControlName="rememberMe" checked>
          <span class="form-check-label">
            Recordarme la próxima ves
          </span>
        </label>
                  </div>
                  <div class="text-center mt-3">
                    <button
                      [disabled]="form.invalid"
                      type="button"
                      (click)="login()"
                      class="btn btn-lg btn-primary"
                    >Ingresar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</main>
</div>
